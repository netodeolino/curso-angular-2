<section class="property-binding">

  <article>
    <h3>Interpolação</h3>
    <p>String renderizada com interpolação: {{ url }}</p>
    <p>Resultado de 1 * 1 é: {{ 1 * 1 }}</p>
    <p>Uma chamada de função com valor 45 retornado: {{ getValor() }}</p>
    <p>Expressões boobeanas também: {{ getCurtirCurso() && cursoAngular }}</p>
  </article>

  <article>
    <h3>Property Binding</h3>
    <img src="{{ urlImagem }}">
    <img [src]="urlImagem">
  </article>

</section>
